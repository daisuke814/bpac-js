name: CI

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Run NPM Install
        run: npm install --frozen-lockfile
      - name: Run Typecheck
        run: npm run type-check
      - name: Run ESLint
        run: npm run lint
      - name: Run Build/Bundle
        run: npm run build
